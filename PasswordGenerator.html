<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #4b79a1, #283e51);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
        }

        .settings {
            margin-bottom: 15px;
            text-align: left;
        }

        .settings label {
            font-size: 16px;
            color: #333333;
            display: flex;
            align-items: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            text-align: center;
        }

        .settings input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .output {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #password-output {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
            background: #f9f9f9;
            color: #333333;
            text-align: center;
        }

        .button-group {
            display: flex;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-left: 5px;
        }

        .strength {
            margin-top: 20px;
            font-size: 16px;
            color: #777777;
        }

        .tooltip {
            position: relative;
            cursor: pointer;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="32">
        </div>
        <div class="settings">
            <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters</label>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="include-symbols" checked> Include Symbols</label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="output">
            <input type="text" id="password-output" readonly placeholder="Your password will appear here">
            <div class="button-group">
                <button id="copy-btn" class="tooltip" data-tooltip="Copy Password">üìã</button>
                <button id="toggle-visibility-btn" class="tooltip" data-tooltip="Show/Hide Password">üëÅÔ∏è</button>
            </div>
        </div>
        <p class="strength" id="strength-indicator">Strength: Weak</p>
    </div>
    <script>
        const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
        const upperCaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

        const lengthInput = document.getElementById('length');
        const includeLowercase = document.getElementById('include-lowercase');
        const includeUppercase = document.getElementById('include-uppercase');
        const includeNumbers = document.getElementById('include-numbers');
        const includeSymbols = document.getElementById('include-symbols');
        const generateButton = document.getElementById('generate-btn');
        const passwordOutput = document.getElementById('password-output');
        const copyButton = document.getElementById('copy-btn');
        const toggleVisibilityButton = document.getElementById('toggle-visibility-btn');
        const strengthIndicator = document.getElementById('strength-indicator');

        generateButton.addEventListener('click', () => {
            const length = parseInt(lengthInput.value);
            const hasLower = includeLowercase.checked;
            const hasUpper = includeUppercase.checked;
            const hasNumbers = includeNumbers.checked;
            const hasSymbols = includeSymbols.checked;

            if (!hasLower && !hasUpper && !hasNumbers && !hasSymbols) {
                passwordOutput.value = "Select at least one option!";
                return;
            }

            passwordOutput.value = generatePassword(length, hasLower, hasUpper, hasNumbers, hasSymbols);
            updateStrength(length, hasLower, hasUpper, hasNumbers, hasSymbols);
        });

        function generatePassword(length, lower, upper, numbers, symbols) {
            let charPool = "";
            let password = "";

            if (lower) charPool += lowerCaseChars;
            if (upper) charPool += upperCaseChars;
            if (numbers) charPool += numberChars;
            if (symbols) charPool += symbolChars;

            if (charPool === "") return "Select at least one option!";

            for (let i = 0; i < length; i++) {
                password += charPool[Math.floor(Math.random() * charPool.length)];
            }

            return password;
        }

        function updateStrength(length, lower, upper, numbers, symbols) {
            const variety = [lower, upper, numbers, symbols].filter(Boolean).length;
            let strength = "Weak";

            if (length >= 12 && variety >= 3) strength = "Strong";
            else if (length >= 8 && variety >= 2) strength = "Moderate";

            strengthIndicator.textContent = `Strength: ${strength}`;
        }

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(passwordOutput.value).then(() => {
                alert('Password copied to clipboard!');
            });
        });

        toggleVisibilityButton.addEventListener('click', () => {
            const type = passwordOutput.type === "text" ? "password" : "text";
            passwordOutput.type = type;
            toggleVisibilityButton.textContent = type === "text" ? "üôà" : "üëÅÔ∏è";
        });
    </script>
</body>

</html>
